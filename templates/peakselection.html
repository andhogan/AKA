{% extends "inherit.html" %}
{% block content %}
<style>
    .row {
        padding-left: 0 !important;
        padding-top: 0.5rem !important;
        margin-left: 0 !important;
        padding-bottom: 0.5rem !important;
        border-bottom: 0.1rem solid grey;
        border-left: 0 !important;
    }

    .img {
        border:0 !important;
        margin: 0 !important;
        padding:0 !important;
    }
</style>

<main>
    <div class="container text-center">
        <div class="row bg-secondary" style="height: 3rem">
            <div class="col-5 my-auto">
                14er Peak
            </div>
            <div class="col-1 my-auto">
                Climbed
            </div>
            <div class="col-1 my-auto">
                Class
            </div>
            <div class="col-3 my-auto">
                Elevation [ft]
            </div>
            <div class="col-2 my-auto">
                Length [mi]
            </div>
        </div>
        {% for peak in peaks %}
        <div>
            <div class="row" style="height: 15rem">
                <div class="col-3">
                    <img src="static/imgs/peak_imgs/{{ peak.Name }}.JPG" class="img-fluid float-left w-100 h-100 selection_img" alt="{{ peak.name }}">
                </div>
                <div class="col-2 my-auto">
                    {{ peak.Name }}
                </div>
                <div class="col-1 my-auto">
                    Climbed?
                </div>
                <div class="col-1 my-auto">
                    {{ peak.Class }}
                </div>
                <div class="col-3 my-auto">
                    {{ peak.SummitElev }}
                </div>
                <div class="col-2 my-auto">
                    {{ peak.Length }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock content %}
